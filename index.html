<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- LINK FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- LINK FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- LINK CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <article class="article">
    <div class="wrapper">

      <div class="overlay">
        <div class="overlay__wrapper">
          <img class="overlay__img" src="images/icon-view.svg" alt="icon eye">
          <div class="overlay__bg"></div>
        </div>

        <img class="overlay__img--main" src="images/image-equilibrium.jpg" alt="image avatar">
      </div>

      <h1 class="article__h1">Equilibrium #3429</h1>

      <p class="article__p">Our Equilibrium collection promotes balance and calm.</p>

      <div class="article__info">
        <div class="article__wrapper">
          <img class="article__svg" src="images/icon-ethereum.svg" alt="eth icon">
          <span class="article__span eth">0.041 ETH</span>
        </div>
        <div class="article__wrapper">
          <img class="article__svg" src="images/icon-clock.svg" alt="clock icon">
          <span class="article__span clock">3 days left</span>
        </div>
      </div>

      <footer class="footer">
        <img class="footer__img" src="images/image-avatar.png" alt="profile image">
        <span class="footer__span">Creation of
          <a class="footer__a" href="#">Jules Wyvern</a>
        </span>
      </footer>

    </div>
  </article>

</body>

</html>
